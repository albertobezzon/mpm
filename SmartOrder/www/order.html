<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/order.css">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        <title>Ordini</title>
    </head>
    <body>
        <script src="https://unpkg.com/ionicons@4.5.1/dist/ionicons.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <div class="container">
            <div class="banner">
                <p>
                    <span class="text-banner">Ordini</span>
                </p>
            </div>

            <div class="body-container">
                <div class="order">
                    <div class="order-info">
                        <span class="order-code">Codice:</span>
                        <span class="order-data">Data:</span>
                        <span class="order-data">Totale:</span>
                    </div>
                    <div class="order-button">
                        <button class="btn-details">DETTAGLI</button>
                    </div>
                    <div class="after-div"></div>
                </div>
            </div>

            <div class="banner-button">
                <div id="sort-div">
                    <span id="sort-label">Ordina per</span>
                    <select id="sort">
                        <option value="data" autofocus>Data</option>
                        <option value="prezzo">Prezzo</option>
                    </select>
                </div>
            </div>
        </div>
    </body>
</html>
