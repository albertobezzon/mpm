<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/article.css">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        <title>Aggiungi articolo</title>
    </head>
    <body>
        <div class="container">
            <div class="banner">
                <h1 class="text-banner">Aggiungi articolo</h1>
                <h2 id="name">Nome</h2>
            </div>

            <div class="body-container">
                <div id="field-container">
                    <textarea id="description" rows="15" readonly>
                        Complementary colors are situated on the opposite sides of the color wheel. Examples of complementary colors are red and green, orange and blue, yellow and purple. They contrast each other strongly. So designers use complementary colors if they want some element in the mobile app UI to stand out
                    </textarea>
                </div>
                <div id="quantity-container">
                    <label for="quantita" class="label-field">Quantit√†</label>
                    <button id="button-minus">-</button>
                    <input type="number" name="quantita" id="quantity" value="3">
                    <button id="button-plus">+</button>
                </div>
            </div>

            <div class="banner-button">
                <div class="div-button">
                    <button id="btn-add" class="btn btn-confirm">
                            <ion-icon name="checkmark-circle" class="template-icon"></ion-icon>
                        <span class="text-icon">Conferma</span>
                    </button>
                </div>
                <div class="div-button">
                    <button id="btn-cancel" class="btn btn-cancel">
                        <ion-icon name="trash" class="template-icon"></ion-icon>
                        <span class="text-icon">Annulla</span>
                    </button>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@4.5.1/dist/ionicons.js"></script>
        <!--<script type="text/javascript" src="cordova.js"></script>-->
    </body>
</html>
