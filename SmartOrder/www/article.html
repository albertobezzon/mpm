<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/general.css">
        <link rel="stylesheet" type="text/css" href="css/article.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
        <title>Aggiungi articolo</title>
    </head>
    <body onload="loadArticleInfo()">
        <div id="loading"></div>
        <div class="container">
            <nav>
                <div class="nav-fostrap" id="mobile-menu">
                    <div>
                        <h4>Utente</h4>
                        <span id="user"></span><br/>
                        <h4>Azienda</h4>
                        <span id="company"></span>
                        <hr/>
                        <ul>
                            <li><a id="menu-cart">Carrello</a></li>
                            <li><a id="menu-order">Ordini</a></li>
                            <li><a id="menu-shop">Inventario</a></li>
                        </ul>
                    </div>
                </div>
                <div class="nav-bg-fostrap">
                    <div class="navbar-fostrap"> <span></span> <span></span> <span></span> </div>
                    <a class="title-mobile"><span id="bannerTitle"></span></a>
                </div>
            </nav>

            <div class="body-container">
                <div id="field-container">
                    <textarea id="description" rows="15" readonly></textarea>
                </div>
                <div id="quantity-container">
                    <label for="quantity" class="label-field">Quantit√†</label>
                    <button id="button-minus" onclick="minusPressed()">-</button>
                    <input type="number" name="quantita" id="quantity">
                    <button id="button-plus" onclick="plusPressed()">+</button>
                </div>
                <div id="price-container">
                    <h4>Prezzo: <span id="price"></span> EUR</h4>
                </div>
            </div>

            <div class="banner-button">
                <div class="div-button">
                    <button id="btn-add" class="btn btn-confirm" onclick="confirmOperation()">
                            <ion-icon name="checkmark-circle" class="template-icon"></ion-icon>
                        <span class="text-icon">Conferma</span>
                    </button>
                </div>
                <div class="div-button">
                    <button id="btn-cancel" class="btn btn-cancel" onclick="deleteOperation()">
                        <ion-icon name="trash" class="template-icon"></ion-icon>
                        <span class="text-icon">Annulla</span>
                    </button>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@4.5.1/dist/ionicons.js"></script>
        <script src="js/article.js" type="text/javascript"></script>
        <script src="js/general.js" type="text/javascript"></script>
        <!--<script type="text/javascript" src="cordova.js"></script>-->
    </body>
</html>
