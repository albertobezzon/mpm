<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        <title>Login</title>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <div class="container">
            <div>   
                <figure>
                    <img class="img-login" src="img/user.png" alt="Immagine di login">
                </figure>
            </div>
            <div>
                <div>
                    <span class="span-welcome">BENVENUTO!</span> <br>
                    <span class="span-text">Inserisci i tuoi dati per iniziare ad ordinare</span>
                </div>
                <form method="POST" id="form-login">
                    <div class="div-input">
                        <div class="div-user">
                            <input type="text" id="input-user" name="input-user" class="input-field" placeholder="Username">
                        </div>
                        <hr>
                        <div class="div-password">
                            <input type="password" id="input-password" name="input-password" class="input-field" placeholder="Password">
                        </div>
                    </div>

                    <div class="div-submit">
                        <input type="submit" value="LOGIN" name="submit" id="submit-btn" class="btn-confirm">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
