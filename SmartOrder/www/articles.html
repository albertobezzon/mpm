<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/general.css">
        <link rel="stylesheet" type="text/css" href="css/articles.css">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        <title>Articoli nell'ordine</title>
    </head>
    <body onload="loadArticles()">
        <div id="loading"></div>
        <div class="container">
            <div class="banner">
                <h1 class="text-banner">Ordine #<span id="orderNumber"></span></h1>
            </div>
            <div id="article-list">

            </div>

            <div id="total" class="total-article">
                <h4>Totale: <span id="totale"></span> EUR</h4>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@4.5.1/dist/ionicons.js"></script>
        <script src="js/articles.js" type="text/javascript"></script>
        <!-- <script type="text/javascript" src="cordova.js"></script> -->
    </body>
</html>
