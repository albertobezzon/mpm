<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/inventory.css">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        <title>Inventario</title>
    </head>
    <body onload="loadArticles()">
        <div class="container">
            <div class="banner">
                <h1 class="text-banner">Inventario</h1>
                <input type="search" placeholder="Cerca..." id="searchArticle" oninput="loadArticles()">
            </div>
            <div id="list-article">
                <div class="article">
                    <div class="info-article"><h4><span id="name">Nome</span> - <span id="price">150$</span></h4></div>
                    <div class="button-article">
                        <button class="btn btn-open">
                            APRI
                        </button>
                    </div>
                    <div class="after-div"></div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@4.5.1/dist/ionicons.js"></script>
        <script src="js/inventory.js" type="text/javascript"></script>
        <!--<script type="text/javascript" src="cordova.js"></script>-->
    </body>
</html>
