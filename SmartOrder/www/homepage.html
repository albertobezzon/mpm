<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/homepage.css">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        <title>Homepage</title>
    </head>
    <body onload="loadCart()">
        <!-- <script type="text/javascript" src="cordova.js"></script> -->
        <div class="container">
            <div class="banner">
                <div class="title">
                    <h1 class="text-banner">Il tuo carrello</h1>
                </div>
                <!--<ion-icon name="cart" class="template-icon"></ion-icon>-->
            </div>
            <div class="div-cart">
                <div>
                    <span>Benvenuto <span class="username" id="name"></span></span><br>
                    <span>Codice azienda: <span id="code"></span></span>
                    <hr>
                </div>


                <div id="articleList">

                </div>

            <div id="total" class="total-article">
                <h4>Totale: <span id="totale"></span> EUR</h4>
            </div>

            <div class="banner-button">
                <div class="div-button">
                    <button id="btn-add" class="btn btn-add">
                        <ion-icon name="add-circle-outline" class="template-icon"></ion-icon>
                        <span class="text-icon">Aggiungi</span>
                    </button>
                </div>
                <div class="div-button">
                        <button id="btn-remove" class="btn btn-remove" onclick="deleteAll()">
                            <ion-icon name="trash" class="template-icon"></ion-icon>
                            <span class="text-icon">Elimina</span>
                        </button>
                    </div>
                <div class="div-button">
                    <button id="btn-send" class="btn btn-send">
                        <ion-icon name="send" class="template-icon"></ion-icon>
                        <span class="text-icon">Invia</span>
                    </button>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@4.5.1/dist/ionicons.js"></script>
        <script src="js/homepage.js" type="text/javascript"></script>
    </body>
</html>
