<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/homepage.css">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        <title>Homepage</title>
    </head>
    <body>
        <script src="https://unpkg.com/ionicons@4.5.1/dist/ionicons.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <div class="container">
            <div class="banner">
                <div class="title">
                    <h1 class="text-banner">Il tuo carrello</h1>
                </div>
                <!--<ion-icon name="cart" class="template-icon"></ion-icon>-->
            </div>
            <div class="div-cart">
                <div>
                    <span>Benvenuto <span class="username">ALBERTO</span></span><br>
                    <span>CoCo (Company code): 000 </span>
                    <hr>
                </div>

                <div>
                    <div class="article">
                        <div class="info-article">
                            <h4>Nome oggetto</h4>
                            <span>Quantità</span><br>
                            <span>000</span>
                        </div>
                        <div class="button-article">
                            <button class="btn-edit">
                                MODIFICA
                            </button><br>
                            <button class="btn-delete">
                                ELIMINA
                            </button>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    
                    <div class="article">
                        <div class="info-article">
                            <h4>Nome oggetto</h4>
                            <span>Quantità</span><br>
                            <span>000</span>
                        </div>
                        <div class="button-article">
                            <button class="btn-edit">
                                MODIFICA
                            </button><br>
                            <button class="btn-delete">
                                ELIMINA
                            </button>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                </div>
                
            </div>

            <div class="banner-button">
                <div class="div-button">
                    <button id="btn-add" class="btn btn-add">
                        <ion-icon name="add-circle-outline" class="template-icon"></ion-icon>
                        <span class="text-icon">Aggiungi</span>
                    </button>
                </div>
                <div class="div-button">
                    <button id="btn-send" class="btn btn-send">
                        <ion-icon name="send" class="template-icon"></ion-icon>
                        <span class="text-icon">Invia</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
