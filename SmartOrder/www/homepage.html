<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/icon.css">
        <link rel="stylesheet" type="text/css" href="css/general.css">
        <link rel="stylesheet" type="text/css" href="css/homepage.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
        <title>Homepage</title>
    </head>
    <body onload="loadCart()">
        <div id="loading"></div>
        <!-- <script type="text/javascript" src="cordova.js"></script> -->
        <div class="container">
            <nav>
                <div class="nav-fostrap" id="mobile-menu">
                    <ul>
                        <li><a href="">Homepage</a></li>
                        <li><a href="" >Blogger</a></li>
                    </ul>
                </div>
                <div class="nav-bg-fostrap">
                    <div class="navbar-fostrap"> <span></span> <span></span> <span></span> </div>
                    <a class="title-mobile">Carrello</a>
                </div>
            </nav>
            <div class="body-container">
                <div id="articleList"></div>

                <div id="total" class="total-article">
                    <h4>Totale: <span id="totale"></span> EUR</h4>
                </div>

                <div class="banner-button">
                    <div class="div-button">
                        <button id="btn-add" class="btn btn-add" onclick="scanner()">
                            <ion-icon name="add-circle-outline" class="template-icon"></ion-icon>
                            <span class="text-icon">Aggiungi</span>
                        </button>
                    </div>
                    <div class="div-button">
                        <button id="btn-remove" class="btn btn-remove" onclick="deleteAll()">
                            <ion-icon name="trash" class="template-icon"></ion-icon>
                            <span class="text-icon">Elimina</span>
                        </button>
                    </div>
                    <div class="div-button">
                        <button id="btn-send" class="btn btn-send" onclick="sendOrder()">
                            <ion-icon name="send" class="template-icon"></ion-icon>
                            <span class="text-icon">Invia</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--<script src="https://unpkg.com/ionicons@4.5.1/dist/ionicons.js"></script>-->
        <script src="js/homepage.js" type="text/javascript"></script>
        <script src="js/general.js" type="text/javascript"></script>
    </body>
</html>
